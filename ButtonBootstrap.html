<!--Class 	Description
btn btn-default 	Default Gray button with gradient
btn btn-primary 	Provides extra visual weight to indicate primary action button in a set of buttons
btn btn-info 	Can be used as an alternative to the Default button
btn btn-success 	Indicates a successful or positive action
btn btn-warning 	Indicates caution should be taken with this action
btn btn-danger 	Indicates a dangerous or potentially negative action
btn btn-link 	Deemphasize a button by making it look like a link while maintaining the button behavior.

Here's a visual of each of the buttons listed in the table above.

Buttons-->

<!DOCTYPE html>
<html>

<head>
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="formbootstrap.css">
</head>

<body>
    <h1 align="center">Hello, world!</h1>

<button type="button" class="btn btn-default">Default</button>

<button type="button" class="btn btn-primary">Primary</button>

<button type="button" class="btn btn-info">Info</button>

<button type="button" class="btn btn-success">Success</button>

<button type="button" class="btn btn-warning">Warning</button>

<button type="button" class="btn btn-danger">Danger</button>

<button type="button" class="btn btn-link">Link</button>


<button type="button" class="btn btn-default btn-lg">Default</button>


<button type="button" class="btn btn-default btn-lg btn-block">Default</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
